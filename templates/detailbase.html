<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} base {%endblock%}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    
</head>
<body>
    <div class="container">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-4">
                    <h1><a href="{% url 'CV:schooldetail' %}"><button class="btn btn-default" style="width:100%">SCHOOL DETAIL</button></a></h1>
                </div>

                <div class="col-md-4">
                    <h1><a href="{% url 'CV:collegedetail' %}"><button class="btn btn-default" style="width:100%">COLLEGE DETAIL</button></a></h1>
                </div>

                <div class="col-md-4">
                    <h1><button onclick="goBack()" class="btn btn-default" style="width:100%">BACK</button></h1>
                </div>


            </div>
        </div>
    </div>

    <div class="container">
        {% block body %}
        

        {% endblock %}

    </div>

<script>
    function goBack() {
        window.history.back();
    }
</script>    

</body>
</html>
